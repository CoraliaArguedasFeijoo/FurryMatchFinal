<div class="cnt-princ">
  <div class="cnt-sec">
    <h1 class="title">Mensajes</h1>
    <div class="secondary-text">Â¡Chatea con tus amistades humanas para conocer nuevas amistades peludas!</div>
  </div>
  <div>
    <div class="wrapper">
      <div class="list-wrapper">
        <div *ngFor="let chat of chatArrays?.slice()?.reverse()">
          <div class="list-chat-wrapper">
            <div class="image">
              <img src="{{ chat.photo }}" class="img-profile" />
            </div>
            <div class="text-name">
              {{ chat.firstName }} {{ chat.firstLastName }}
              <div class="last-message">
                {{ chat.message?.substring(0, 20) }}
              </div>
            </div>
            <div class="trash-icon" (click)="delete()">
              <img src="../content/images/delete_icon.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="chat-wrapper"></div>
    </div>
  </div>
</div>
